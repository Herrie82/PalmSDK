<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Maps</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script>
		var bingLocale = "en-us";
		if (typeof(PalmSystem) !== "undefined" && PalmSystem.locale){
				bingLocale = PalmSystem.locale.replace("_","-");
		}else if (navigator){
				//Doesn't work on Internet Explorer
				bingLocale = navigator.language;
		}
		var bingURL = "http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&mkt="+bingLocale;
		var scriptTag = "<script type='text/javascript' src='" + bingURL + "'\><\/script>";
		document.write(scriptTag);
	</script>
	<script src="../../enyo/0.10/framework/enyo.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	new MapsApp().renderInto(document.body);
</script>
</body>
</html>
