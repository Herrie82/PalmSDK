<div id="main" class="palm-hasheader">
	<div class="palm-header left" id="list-header">
	  New Squad Player
	</div>
</div>

	<div class="palm-group">
		<div class="palm-group-title">
		  <span x-mojo-loc="">Player Details</span>
		</div>    
		
		<div class="palm-list">  

			<div class='palm-row first'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">First Name</div>
						<div id="fnameId" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Last Name</div>
						<div id="lnameId" name="textField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			<div class="palm-row" x-mojo-tap-highlight="momentary">
				<div class="palm-row-wrapper">
					<div id="positionId" x-mojo-element="ListSelector"></div>                                                   
				</div>
			</div>
			<div class="palm-row" x-mojo-tap-highlight="momentary">
				<div class="palm-row-wrapper">
					<div x-mojo-element="ListSelector" id="heightId" class="integerpickerClass"></div>                                                   
				</div>
			</div>
			<div class="palm-row" x-mojo-tap-highlight="momentary">
				<div class="palm-row-wrapper">
					<div x-mojo-element="ListSelector" id="weightId"></div>                                                  
				</div>
			</div>
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper" x-mojo-focus-highlight="true">
					<div x-mojo-element="DatePicker" id="dobId" class="datepickerClass" name="datepickerName"></div> 
			    </div>
			</div>
			
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Home Town</div>
						<div id="homeTownId" name="homeTown" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
			<div class='palm-row'>                                                      
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">    
						<div class="label">Club</div>
						<div id="clubId" name="clubtextField" x-mojo-element="TextField" ></div>
			        </div>                                                                 
			    </div>
			</div>
	   </div>    
	</div>
